services:
  mariadb:
    image: mariadb
    build: requirements/mariadb
    env_file: .env
    secrets:
      - db_password
      - db_root_password
    volumes:
      - db:/var/lib/mysql
    networks:
      - inception
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root --password=$$(cat /run/secrets/db_root_password) 2>/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    restart: unless-stopped
    
  wordpress:
    image: wordpress
    build: requirements/wordpress
    env_file: .env
    secrets:
      - db_password
      - wp_admin_password
      - wp_user_password
    volumes:
      - wp:/var/www/html
    networks:
      - inception
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped
    
  nginx:
    image: nginx
    build: requirements/nginx
    ports:
      - "443:443"
    volumes:
      - wp:/var/www/html
      - ./requirements/nginx/tools/ssl/nginx.crt:/etc/ssl/certs/nginx.crt
      - ./requirements/nginx/tools/ssl/nginx.key:/etc/ssl/private/nginx.key
      - ./requirements/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - inception
    depends_on:
      wordpress:
        condition: service_started
    restart: unless-stopped

volumes:
  db:
    driver_opts:
      type: 'none'
      o: bind
      device: /home/tiatan/data/mariadb
  wp:
    driver_opts:
      type: 'none'
      o: bind
      device: /home/tiatan/data/wordpress

secrets:
  db_password:
    file: ../secrets/db_password.txt
  db_root_password:
    file: ../secrets/db_root_password.txt
  wp_user_password:
    file: ../secrets/wp_user_password.txt
  wp_admin_password:
    file: ../secrets/wp_admin_password.txt

networks:
  inception:
    name: inception
    driver: bridge


